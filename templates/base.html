{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'produto/css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/3df637a2f2.js"
      crossorigin="anonymous"
    ></script>
    <title>VaptVupt</title>
  </head>
  <body>
    <header>
      <div class="content">
        <div class="logo">
          <img src="{% static 'produto/img/Ativo_4.png'%}" alt="Cupcake" />

        </div>
        <ul class="list-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#sobrenos">Sobre nós</a></li>
          <li><a href="#cardapio">Cardápio</a></li>
          <li><a href="#contatos">Contatos</a></li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a class="navbar-brand" href=""
              >{{carrinho}}x<svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.2em"
                height="1.2em"
                fill="currentColor"
                class="bi bi-cart3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
            </a>

        </ul>

        <div class="menu-toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <section class="contatos" id="contatos">
      <h3>Contatos</h3>
      <div class="contatos-secao">
        <div>
          <i class="fas fa-phone"></i>
          <span>(99) 99999-9999</span>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
          <span>@...</span>
        </div>
      </div>
    </section>
    <footer>
      <h4>© Copyright, Feito por João, Evellyn, Leo, Rafael, Bea</h4>
    </footer>

    <script src="{% static 'produto/js/script.js'%}"></script>
